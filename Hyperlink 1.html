<!DOCTYPE html>
<html>
 <head>
  <style>
    a:link{
     color:navy;
     background-color: transparent;
     text-decoration: none;
     }
    a:visited{
     color:red;
     background-color:transparent;
     text-decoration:none;
     }
    a:hover{
     color:lime;
     background-color: transparent;
     text-decoration: underline;
     }
    a:active{
     color:black;
     background-color: transparent;
     text-decoration: underline;
     }
  </style>
 </head>
<body>


<p>You can change the default colors of links</p>

<a href="http://www.kiet.edu"target="_blank">HTML Images</a>

 </body>
</html>
